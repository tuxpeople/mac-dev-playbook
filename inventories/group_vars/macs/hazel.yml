---
# Hazel Configuration
configure_hazel: true

# Deploy all rules found in files/Hazel/hazelrules/
hazel_deploy_all_rules: true

# Backup existing rules before deploying new ones
hazel_backup_before_deploy: true

# Create monitored folders if they don't exist
hazel_create_folders: true

# Download license from 1Password if not present
# Uses: op read "op://Privat/Hazel 6 license/Thomas Deutsch.hazellicense"
configure_hazel_license: true

# Folder mappings: Readable name â†’ Actual path
# Used to map rule files to their target folders
hazel_folder_mappings:
  Downloads-old: "{{ myhomedir }}/Downloads/old"
  Downloads: "{{ myhomedir }}/Downloads"
  iCloudDownloads-old: "{{ myhomedir }}/Library/Mobile Documents/com~apple~CloudDocs/Downloads/old"
  iCloudDownloads: "{{ myhomedir }}/Library/Mobile Documents/com~apple~CloudDocs/Downloads"
  Desktop: "{{ myhomedir }}/Desktop"

# Hazel Preferences
hazel_preferences:
  # Updates
  - domain: com.noodlesoft.Hazel
    key: automaticallyUpdate
    type: bool
    value: true

  - domain: com.noodlesoft.Hazel
    key: SUEnableAutomaticChecks
    type: bool
    value: true

  # Trash Management
  - domain: com.noodlesoft.Hazel
    key: TrashPurgeOldFiles
    type: bool
    value: true

  - domain: com.noodlesoft.Hazel
    key: TrashMaximumFileAge
    type: string
    value: "1 mon"

  - domain: com.noodlesoft.Hazel
    key: TrashMaintainMaxSize
    type: bool
    value: true

  - domain: com.noodlesoft.Hazel
    key: TrashMaximumSize
    type: string
    value: "1 GB"

  # App Sweep
  - domain: com.noodlesoft.Hazel
    key: TrashUninstallApps
    type: bool
    value: true

  - domain: com.noodlesoft.Hazel
    key: UninstallLogEnabled
    type: bool
    value: true

# Hazel Helper Preferences
hazel_helper_preferences:
  - domain: com.noodlesoft.HazelHelper
    key: StartAtLogin
    type: bool
    value: true
