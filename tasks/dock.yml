# Dock Configuration Tasks
- name: Remove all items from the Dock
  # shell: "{{ mybrewbindir }}/dockutil --remove all; sleep 3"
  shell: "/usr/local/bin/dockutil --remove all; sleep 3"
  become: false
  changed_when: true

- name: Set the default Dock items
  # shell: "{{ mybrewbindir }}/dockutil --add {{ dock_item.path }} --position {{ dock_item.pos }}; sleep 5"
  shell: "/usr/local/bin/dockutil --add {{ dock_item.path }} --position {{ dock_item.pos }}; sleep 5"
  loop: "{{ dockitems }}"
  loop_control:
    loop_var: dock_item
    label: "{{ dock_item.name }}"
    pause: 3
  become: false
  changed_when: true

- name: Turn magnification of the dock on
  shell: "{{ mybrewbindir }}/m dock magnification YES; sleep 2"
  become: false
  changed_when: true

- name: Restart dock to apply changes
  ansible.builtin.command: killall Dock
  changed_when: false
  become: true
