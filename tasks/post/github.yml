---

- name: Clone repositories
  block:
    - name: Query GitHub API for my repositories
      ansible.builtin.uri:
        url: "https://api.github.com/search/repositories?q=user:{{ github_user }}+archived:false"
        headers:
          Authorization: "token {{ github_personal_token }}"
      register: github_repos
    - name: Create Git project directories
      ansible.builtin.file:
        path: "{{ ansible_user_dir }}/development/github/{{ item['name'] }}"
        state: directory
        mode: 0750
      loop: "{{ github_repos['json']['items'] }}"
      loop_control:
        label: "{{ item['name'] }}"
    - name: Clone my GitHub repositories
      vars:
        base_url: "https://{{ github_personal_token }}@github.com"
      ansible.builtin.git:
        repo: "{{ base_url }}/{{ github_user }}/{{ item['clone_url'] | basename }}"
        version: "{{ item['default_branch'] }}"
        dest: "{{ ansible_user_dir }}/development/github/{{ github_user }}/{{ item['name'] }}"
        accept_hostkey: true
        update: false
      loop: "{{ github_repos['json']['items'] }}"
      loop_control:
        label: "{{ item['name'] }}"
    - name: Update remote origin to SSH url
      community.general.git_config:
        repo: "{{ ansible_user_dir }}/development/github/{{ github_user }}/{{ item['name'] }}"
        scope: local
        name: remote.origin.url
        value: "{{ item['ssh_url'] }}"
      loop: "{{ github_repos['json']['items'] }}"
      loop_control:
        label: "{{ item['name'] }}"
  tags: github_repos

