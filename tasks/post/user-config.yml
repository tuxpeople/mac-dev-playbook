---
- name: Ensure homebrew-bash is in /etc/shells
  ansible.builtin.lineinfile:
    path: /etc/shells
    line: "{{ mybrewbindir }}/bash"
  become: true

- name: change user shell to homebrew-bash
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: "{{ mybrewbindir }}/bash"
  become: true

# - name: change user shell to homebrew-bash
