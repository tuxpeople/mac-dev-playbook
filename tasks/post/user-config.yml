#     responses:
#       (?i)password: "{{ ansible_become_pass }}"
#   become: false

- name: change root shell to homebrew-bash
  ansible.builtin.user:
    name: root
    shell: "{{ mybrewbindir }}/bash"
  become: true

- name: "Ensure homedir/bin exists"
  ansible.builtin.file:
    path: "{{ myhomedir }}/bin"
    state: directory
    owner: "{{ ansible_user }}"
    mode: 0750
